<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Student Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="top">

<!-- Navbar (بدون تكرار) -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#top">Student Jobs</a>

    <ul class="navbar-nav flex-row gap-3">
      <li class="nav-item"><a class="nav-link text-white" href="#jobs">الوظائف</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#contact">تواصل</a></li>
    </ul>
  </div>
</nav>

<!-- Main Section -->
<section class="text-center p-5 bg-light">
  <h1>فرص عمل للطلبة</h1>
  <p>ابحث عن فرصة مناسبة لك</p>
</section>

<!-- Jobs Section -->
<section id="jobs" class="container py-5">
  <h2 class="mb-4">قائمة الوظائف</h2>

  <!-- Live Search -->
  <input type="text" id="searchInput" class="form-control mb-4" placeholder="ابحث باسم الوظيفة...">

  <!-- Cards -->
  <div id="jobsList" class="row"></div>

  <hr class="my-4">

  <!-- Table -->
  <h3 class="mb-3">جدول الوظائف</h3>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>الوظيفة</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="jobsTable">
        <!-- JS -->
      </tbody>
    </table>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="container py-5">
  <h2 class="mb-3">تواصل معنا</h2>

  <form id="contactForm" class="p-3 border rounded">
    <input type="text" id="name" class="form-control mb-3" placeholder="الاسم">
    <input type="email" id="email" class="form-control mb-3" placeholder="الايميل">
    <button class="btn btn-primary w-100">إرسال</button>
  </form>
</section>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="js/main.js"></script>

</body>
</html>
